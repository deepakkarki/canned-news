version: "2.1"
services:
  sender:
    build: ../
    volumes:
      - ../emails:/src/emails
      - ../templates:/src/templates
      - ../app.js:/src/app.js
    env_file: ../.env
    command: node app.js
  server:
    image: nginx
    volumes:
      - ../emails:/usr/share/nginx/html/emails
    ports:
      - 8000:80
