- type: serial
  steps:
  - service: web
    command: npm test
  - service: web
    type: push
    image_name: karllhughes/feedbin-mailer
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: docker/dockercfg.encrypted
    tag: master
  - service: deployer
    command: sh /docker/deploy.hyper.sh
    tag: master
